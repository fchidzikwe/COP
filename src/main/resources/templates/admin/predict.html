<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class=" navbar navbar-dark green" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">CHOLERA OUTBREAK PREDICTION</a>
		</div>

		<div class="collapse navbar-collapse" id="example-navbar-collapse">

			<ul class="nav navbar-nav">
				<li class="active"><a href="HomePage">Home</a></li>




			</ul>

			<ul class="nav navbar-nav navbar-right">

				<li><span th:utext="${greetings}"></span></li>

				<li><a href="login"><span class="glyphicon glyphicon-user"></span>
						Login</a></li>
				<li><a href="testUpload"><span
						class="glyphicon glyphicon-user"></span> Donate</a></li>
			</ul>
		</div>

	</nav>



	<div class="container" id="hero">
		<div id="hero-overlay"></div>
		<div class="row">
			<form action="/diagnise" method="POST">
				<h3 class="form-signin-heading" align="center">ENTER DETAILS
					BELOW</h3>

				<h1 data-th-text="${status}">CHOLERA STATUS</h1>


				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="facilityname" class="control-label col-xs-2">Facility Name</label> <input
						type="text" id="facilityname" name="facilityname"
						class="form-control" required />
				</div>




				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="dateTo" class="control-label col-xs-2">TO DATE</label> <input
						type="date" id="dateTo" name="dateTo"
						class="form-control" required />
				</div>


				<span class="clearfix">

					<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
						<label for="dateFrom" class="control-label col-xs-2">FROM DATE</label> <input
							type="date" id="dateFrom" name="dateFrom" 
							class="form-control" required />
							
					</div> <span class="clearfix"> 


						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">PLEASE PROVIDE ALL
								DETAILS</p>
						</div>

						<button class="btn btn-lg btn-primary btn-block" name="Submit"
							value="Predict" type="Submit" th:text="PREDICT"></button> <br>
			</form>
		</div>

	</div>



	<div id="footer" class="footer navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="col-lg-12">
				<p>Copyright &copy; Fortune Chidzikwe Capstone 2017</p>
			</div>

		</div>
	</div>

</body>
</html>
