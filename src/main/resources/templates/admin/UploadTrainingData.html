<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>COP</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/style.css" />




</head>
<body>
	<nav class="" navbar navbar-dark green" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">COP</a>
		</div>

		<div class="collapse navbar-collapse" id="example-navbar-collapse">

			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Administration <span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Train</a></li>
						<li><a href="#">Test</a></li>
						<li><a href="#">Generate Reports</a></li>
					</ul></li>



			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="registration"><span
						class="glyphicon glyphicon-pencil"></span> Sign Up</a></li>
				<li><a href="testLogin"><span
						class="glyphicon glyphicon-user"></span> Login</a></li>
				<li><a href="testLogin"><span
						class="glyphicon glyphicon-user"></span> Donate</a></li>
			</ul>
		</div>

	</nav>


	<div class="container">
		<br />
		<div class="row">

			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Upload files</strong> <small> </small>
					</div>
					<div class="panel-body">
						<div class="input-group image-preview">
							<input placeholder="" type="text"
								class="form-control image-preview-filename" disabled="disabled">
							<!-- don't give a name === doesn't send on POST/GET -->
							<span class="input-group-btn"> <!-- image-preview-clear button -->
								<button type="button"
									class="btn btn-default image-preview-clear"
									style="display: none;">
									<span class="glyphicon glyphicon-remove"></span> Clear
								</button> <!-- image-preview-input -->
								<div class="btn btn-default image-preview-input">
									<span class="glyphicon glyphicon-folder-open"></span> <span
										class="image-preview-input-title">Browse</span> <input
										type="file" accept="image/png, image/jpeg, image/gif"
										name="input-file-preview" />
									<!-- rename it -->
								</div>
								<button type="button" class="btn btn-labeled btn-primary">
									<span class="btn-label"><i
										class="glyphicon glyphicon-upload"></i> </span>Upload
								</button>
							</span>
						</div>
						<!-- /input-group image-preview [TO HERE]-->

						<br />

						<!-- Drop Zone -->
						<div class="upload-drop-zone" id="drop-zone">Or drag and
							drop files here</div>
						<br />
						<!-- Progress Bar -->
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="60"
								aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
								<span class="sr-only">60% Complete</span>
							</div>
						</div>
						<br />

					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="footer">
		<div class="container-fluid">
			<p class="text-muted">CHOLERA OUTBREAK PREDCITION 2017 by Fortune
				T. Chidzikwe</p>
			<p>
				<a>Email: </a href="fortunechidzikwe@gmail.com">
			</p>
		</div>
	</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
