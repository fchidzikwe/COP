<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class=" navbar navbar-dark green" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">CHOLERA OUTBREAK PREDICTION</a>
		</div>

		<div class="collapse navbar-collapse" id="example-navbar-collapse">

			<ul class="nav navbar-nav">
				<li class="active"><a href="HomePage">Home</a></li>
			



			</ul>

			<ul class="nav navbar-nav navbar-right">
			
			 <li><span th:utext="${greetings}"></span></li>
				
				<li><a href="login"><span
						class="glyphicon glyphicon-user"></span> Login</a></li>
				<li><a href="testUpload"><span
						class="glyphicon glyphicon-user"></span> Donate</a></li>
			</ul>
		</div>

	</nav>



	<div class="container" id="hero">
		<div id="hero-overlay"></div>
		<div class="row">
			<form action="/diagnise" method="POST">
				<h3 class="form-signin-heading" align="center">ENTER PATIENT
					SYMPTOMS BELOW</h3>

				<h1 data-th-text="${status}">CHOLERA STATUS</h1>

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label class="control-label col-sm-9">WATERY DIARRHOEA</label> <select
						class="form-control" id="diarrhoea" name="diarrhoea">
						<option value="one">NO</option>
						<option value="two">MILD</option>
						<option value="three">MODERATE</option>
						<option value="four">SEVERE</option>
					</select>


				</div>

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label class="control-label col-sm-9">VOMMITING</label> <select
						class="form-control" id="vommiting" name="vommiting">
						<option value="one">NO</option>
						<option value="two">MILD</option>
						<option value="three">MODERATE</option>
						<option value="four">SEVERE</option>
					</select>

				</div>
				<span class="clearfix">

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="dehydration" class="control-label col-sm-9">DEHYDRATION</label>
					<select class="form-control" id="dehydration" name="dehydration">
						<option value="one">NO</option>
						<option value="two">MILD</option>
						<option value="three">MODERATE</option>
						<option value="four">SEVERE</option>
					</select>




				</div>

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="blood_pressure" class="control-label col-sm-9">BLOOD
						PRESSURE</label> <select class="form-control" id="blood_pressure"
						name="blood_pressure">
						<option value="one">LOW</option>
						<option value="two">NORMAL</option>
						<option value="three">HIGH</option>
					</select>
				</div>
				<span class="clearfix">

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="age" class="control-label col-xs-2">AGE</label> <input
						type="number" id="age" name="age" min="1" max="99"
						class="form-control" required />
				</div>
			
	<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="sunken_eyes" class="control-label col-sm-9">SUNKEN
						EYES</label> <select class="form-control" id="sunken_eyes"
						name="sunken_eyes">
						<option value="one">YES</option>
						<option value="two">NO</option>
					</select>

				</div>
				
				<span class="clearfix">

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="gender" class="control-label col-sm-9">GENDER</label> <select
						class="form-control" id="gender" name="gender">
						<option value="one">MALE</option>
						<option value="two">FEMALE</option>
					</select>

				</div>
				

				<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
					<label for="leg_cramps" class="control-label col-sm-9">LEG
						CRAMPS</label> <select class="form-control" id="leg_cramps"
						name="leg_cramps">
						<option value="one">YES</option>
						<option value="two">NO</option>
					</select>

				</div>

				<br />
		<br />
		<br />







				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Make sure you provide
						everything</p>
				</div>

				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Diagnose" type="Submit" th:text="Diagnose"></button>
				<br>

			</form>
		</div>

	</div>



	<div id="footer" class="footer navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="col-lg-12">
				<p>Copyright &copy; Fortune Chidzikwe Capstone 2017</p>
			</div>

		</div>
	</div>

</body>
</html>
