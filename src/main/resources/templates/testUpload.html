<script>
	$(function () { $("#upload").bind("click", function () { var regex =
	/^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/; if
	(regex.test($("#fileUpload").val().toLowerCase())) { if (typeof
	(FileReader) != "undefined") { var reader = new FileReader();
	reader.onload = function (e) { var table = $("
	<table />
	"); var rows = e.target.result.split("\n"); for (var i = 0; i <
	rows.length; i++) { var row = $("
	<tr />
	"); var cells = rows[i].split(","); for (var j = 0; j < cells.length;
	j++) { var cell = $("
	<td />"); cell.html(cells[j]); row.append(cell); } table.append(row);
	} $("#dvCSV").html(''); $("#dvCSV").append(table); }
	reader.readAsText($("#fileUpload")[0].files[0]); } else { alert("This
	browser does not support HTML5."); } } else { alert("Please upload a
	valid CSV file."); } }); });
	</script>
	<input type="file" id="fileUpload"  accept=".csv" />>
	<input type="button" id="upload" value="Upload" />
	
	<hr />
	<div id="dvCSV"></div>
