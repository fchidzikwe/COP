<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>COP</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="@{/js/bootstrap.min.js}"></script>
</head>




<body>


	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block"
			width="200" height="200" alt="Logo" />
			
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" align="center" th:text="LOGIN"></h3>
			<br /> <input type="text" id="email" name="email"
				th:placeholder="Email" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password
					invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>

			
		</form>
		<br>
		<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Registration</button>
			</form>
		
	</div>

</body>
</html>
