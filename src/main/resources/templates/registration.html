<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div class="bs-example">
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse"
						data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">COP</a>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Administration</a></li>
						<li><a href="#">Messages</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="testLogin"><span class="glyphicon glyphicon-user"></span>Login
						</a></li>
						<li><a href="registration"><span class="glyphicon glyphicon-pencil"></span>SignUp</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<div class="container-fluid" id="hero">
		<div id="hero-overlay"></div>
		<div class="row">
			<div class="col-md-8 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label> <input type="text"
								th:field="*{email}" placeholder="Email" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('phoneNumber')}"
								th:errors="*{phoneNumber}" class="validation-message"></label> <input
								type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="validation-message"></label> <input
								type="password" th:field="*{password}" placeholder="Password"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div id="footer">
		<div class="container-fluid">
			<div class="col-lg-12">
				<p>Copyright &copy; Fortune Chidzikwe Capstone 2017</p>
			</div>

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
