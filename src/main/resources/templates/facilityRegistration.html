<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div class="bs-example">
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse"
						data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">COP</a>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="/adminHome">Administration</a></li>
						<li><a href="/registration">User Registration</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login"><span
								class="glyphicon glyphicon-user"></span>Login </a></li>
						<li><a href="registration"><span
								class="glyphicon glyphicon-pencil"></span>SignUp</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<div class="container-fluid" id="hero">
		<div id="hero-overlay"></div>
		<div class="row">
			<div class="col-md-8 col-md-offset-3">
				<form autocomplete="off" action="#"
					th:action="@{/facilityRegistration}" th:object="${facility}"
					method="post" class="form-horizontal" th:commandName="facility" role="form" >
					<h2>FACILITY REGISTRATION FORM</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group" class ="col-sm-9">
							<label for="density" class="control-label">DENSITY</label> <select
								class="form-control" id="density" name="density">
								<option value="one">LOW</option>
								<option value="two">MEDIUM</option>
								<option value="three">HIGH</option>
							</select>


						</div>
					</div>
					<div class="form-group">
						<div class="input-group" class ="col-sm-9">
							<label for ="waterSupplyQuality" class="control-label">WATER SUPPLY</label> <select
								class="form-control" id="waterSupplyQuality" name="waterSupplyQuality">
								<option value="one">POOR</option>
								<option value="two">STANDARD</option>
								<option value="three">GOOD</option>
							</select>


						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('user_email')}"
								th:errors="*{user_email}" class="validation-message"></label> <input
								type="text" th:field="*{user_email}" placeholder="User Email"
								class="form-control" />
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								Facility</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
		<div id="footer" class="footer navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="col-lg-12">
				<p>Copyright &copy; Fortune Chidzikwe Capstone 2017</p>
			</div>

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
