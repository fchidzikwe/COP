
<!DOCTYPE html>

<script src="js/papaparse.min.js"></script>
<script src="/js/espark.js"></script>
<title>Training Data Upload</title>
<style>
.pdfobject-container {
	height: 500px;
}

.pdfobject {
	border: 1px solid #666;
}
</style>
</head>
<body>
	<nav class=" navbar navbar-dark green" role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">CHOLERA OUTBREAK PREDICTION</a>
		</div>

		<div class="collapse navbar-collapse" id="example-navbar-collapse">

			<ul class="nav navbar-nav">
				<li class="active"><a href="HomePage">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Administration <span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="uploadCsv">Data Management</a></li>
						<li><a href="evaluateNetwork">Network Evaluation</a></li>
						<li><a href="reports">Reports</a></li>
					</ul></li>



			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="registration"><span
						class="glyphicon glyphicon-pencil"></span> Sign Up</a></li>
				<li><a href="testLogin"><span
						class="glyphicon glyphicon-user"></span> Login</a></li>
				<li><a href="testUpload"><span
						class="glyphicon glyphicon-user"></span> Donate</a></li>
			</ul>
		</div>

	</nav>




	<div class="container" style="padding: 10px 10px;">
		<h1>Browse for Training Data</h1>
		<div class="well">
			<div class="row">
				<div id="upload-file-message"></div>
				<div id="train-nn"></div>
				<form class="form-inline" id="upload-file-form"
					th:action="@{/uploadcsv}" method="POST"
					enctype="multipart/form-data">
					<div class="form-group">
						<label for="files">Select a CSV formatted file:</label> <input
							type="file" id="files" name="file" class="form-control"
							accept=".csv" name="uploadFile" required />
							
							<button type="button" id="submit-file" class="btn btn-primary">Preview
							File</button>

						<button type="submit" id="save-file-input" class="btn btn-primary">Save
							File</button>

					
						<a href="/normalise" >Normalise File</a>
						

						
						<a href="/train" >Train Network</a>
					</div>

				</form>




			</div>


		</div>


		<div class="row" id="parsed_csv_list"></div>
	</div>



	<script type="text/javascript" src="/js/preview_file.js"></script>

	<script src="/js/upload_file.js"></script>
	<script src="/js/trainingComplete.js"></script>

</body>
</html>
